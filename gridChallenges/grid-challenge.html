<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Challenge - Emily Bootstrap Homework</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/bootstrapHomework.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-lg">
        <div class="row">
            <div class="col-2 slategreen-col p-3">Column A1</div>
            <div class="col-6 dkblue-col p-3">Column A2</div>
            <div class="col-4 teal-col p-3">Column A3</div>
        </div> <!-- end row A-->
        <div class="row row-gap-3">
            <div class="col-lg-2 col-md-12 yellow-col p-3">Column B1</div>
            <div class="col-lg-6 col-md-12 lime-col p-3">Column B2</div>
            <div class="col-lg 4 col-md-12 mint-col p-3">Column B3</div>
        </div> <!-- end row B-->
        <div class="row">
            <div class="col-lg-2 d-none d-lg-block peach-col p-3">Column C1</div>
            <div class="col-lg-6 col-md-12 coral-col p-3">Column C2</div>
            <div class="col-lg-4 col-md-12 vermillion-col p-3">Column C3</div>
        </div> <!-- end row C-->
        <a href="../index.html">
            <p>Back to Index</p>
        </a>
    </div> <!-- close container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
